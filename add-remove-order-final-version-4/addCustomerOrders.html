<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script type="text/javascript" src="Edited_Beverages.js"></script>
    <script type="text/javascript" src="Edited_DBLoaded.js"></script>
    <script type="text/javascript" src="editedLoader.js"></script>
    <script type="text/javascript" src="customerorder.js"></script>

</head>

<body>

    <script>
        let orderCart = []
        function allowDrop(ev) {
            ev.preventDefault();
        }


        function drag(ev) {
            const d = ev.dataTransfer.setData("text/plain", ev.target.id);
        }



        function drop(ev) {



            ev.preventDefault();
            var data = ev.dataTransfer.getData("text/plain");
            orderCart.push(data);

            var c = document.getElementById(data);
            var copy = c.cloneNode(true);
            ev.target.appendChild(copy);

            console.log(orderCart)


        }
    </script>

    <div class="dashboard">
        <!-- Dashboard -->
        <section class="navigation">
            <!-- Navigation -->
            <img src="logo.png" alt="InstinctHub Logo" class="logo">

            <!-- <div>
               <a> <span style="cursor: pointer;" class="material-icons-outlined"> dashboard </span></a> 
               
               <a> <span style="cursor: pointer;" class="material-icons-outlined"> trending_up </span> </a>
               <a>  <span style="cursor: pointer;"  class="material-icons-outlined"> people_alt </span></a>
               <a>   <span style="cursor: pointer;"  class="material-icons-outlined"> insert_invitation </span> </a>
               <a>   <span  style="cursor: pointer;" class="material-icons-outlined">settings_suggest</span></a>
            </div> -->

            <img src="assets/img/2.jpg" alt="User Image" class="user">

        </section><!-- Navigation End -->

        <section class="main">
            <!-- Main -->
            <div class="search">
                <!-- Search -->
                <form action="">
                    <input type="text" name="search" id="searchProject" placeholder="Search Here">
                </form>

                <div class="notification">
                    <span class="material-icons-outlined"> notifications </span>
                    <span class="material-icons-outlined"> edit </span>
                </div>
            </div><!-- Search End -->

            <div class="title">
                <h1 id="table"> <span id="TableNo"></span> </h1>
                <script>
                    let TableNo = localStorage.getItem("TableNo")
                    document.getElementById("TableNo").innerHTML = TableNo;
                </script>

                <label for="projects" id="sortBy"></label>
                <select name="projects" id="projectFilter">
                    <option value="">...</option>
                    <option value="recent">Recent Project</option>
                    <option value="finished">Finished Project</option>
                    <option value="ongoing">Ongoing Project</option>
                    <option value="stalled">Stalled Project</option>
                </select>
                <div class="select" id="id_lang" style="display: inline-block">
                    <!-- the language selector en- engish, sw-swedish, gm - german -->
                    <select name=" languages" id="lang">
                        <option value="en" id="en"></option>
                        <option value="sw" id="sw"></option>
                        <option value="gm" id="gm"></option>
                    </select>
                </div>

            </div>






            <div id="itemsContainer" class="project_list" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Project List -->




            </div><!-- Project List End -->

        </section><!-- Main End -->

        <section class="secondary" style="height: max-content;">
            <!-- Secondary -->
            <div class="chart" style="height: 1000px; width: 1000px;" draggable="true" ondragstart="drag(event)"
                ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2 id="orders"></h2>

                <!-- <canvas id="myChart" width="400" height="400"></canvas> -->

                <button class="orderButton" ; onclick="addCustomerOrders(orderCart)" id="placeOrder"></button>


                <div class="complete">
                    <!-- <h3>3 Completed</h3>
                    <p>from 5 projects</p> -->
                </div>
            </div>



        </section><!-- Secondary End -->

    </div><!-- Dashboard End-->
    <!-- dict.js maintains the content in different languages with keys and attributes -->
    <script src="dict.js"></script>
    <!-- lang_addCusOrder manipulating the content of the page -->
    <script src="lang_addCusOrder.js"></script>
</body>

</html>
