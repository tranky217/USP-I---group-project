                let TableNo = localStorage.getItem("TableNo")

            <div id="discounts" class="title">
                <h2>Orders                     
                </h2>

                  <span style="cursor: pointer;" onclick="undoSingle()" class="material-icons-outlined"> undo </span>
                </h3>

			<div id="vipDiscounts" class="project_list">
                

            </div>
			<script>
                var orders=[];
				var bill = allOrderedBeverages();
                $(document).ready(function(){

				
                  var amount =0;
				container = document.getElementById('vipDiscounts');

                  for(i = 0; i < bill.length; i++){

                    amount = amount + parseInt( bill[i].prisinklmoms)
                    container.innerHTML+=`
                    <div id="drag2"  data-status="finished" title="Finished Project"  draggable="true" ondragstart="drag(event)" class="col" ontouchstart="this.classList.toggle('hover');">
                              <div class="container">
                                <div class="front" style="background-image: url(./logo.png)">
                                  <div class="inner">
                                    <p> ${bill[i].namn} </p>
                                    <span>${bill[i].namn2}</span>
                                  </div>
                                </div>
                                <div class="back">
                                  <div class="inner">
                                    <p>Alc: ${bill[i].alkoholhalt}
                                      <br/>
                                      Price:${bill[i].prisinklmoms} SEK
                                      <br/>
                                      <br/>
                                      <button onclick="paidOrder(${i})" class="paidButton">Paid</button>

                                  </div>
                                </div>
                              </div>
                            </div>
                        
                `;


                
                  }
                  document.getElementById("total").innerHTML = amount;

                
                 }); 

			
                

                  </script>
